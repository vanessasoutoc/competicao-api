# docker-compose.yml

version: '3.7'

services:
  api:
    build:
      dockerfile: Dockerfile
    command: python src/main.py
    container_name: api
    volumes:
      - ../:/api
    ports:
      - 8008:8008

  nginx:
    image: nginx:1.17
    container_name: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8000:80
    depends_on:
      - api
